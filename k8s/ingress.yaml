apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datingapp-ingress
  namespace: datingapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: datingapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-proxy
            port:
              number: 80
